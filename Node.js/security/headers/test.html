<!DOCTYPE html>
<html>
<head><title>Test CORS</title></head>
<body>
  <button onclick="fetchData()">Получить данные</button>
  <pre id="output"></pre>

  <script>
    function fetchData() {
      fetch('http://localhost:3000/api/data')
        .then(response => response.json())
        .then(data => document.getElementById("output").innerText = JSON.stringify(data, null, 2))
        .catch(error => document.getElementById("output").innerText = error);
    }
  </script>
</body>
</html>
